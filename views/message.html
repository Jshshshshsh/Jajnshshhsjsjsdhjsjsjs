<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enviar Mensagem</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://telegra.ph/file/1381cfefdfcc460795910.jpg');
      background-size: cover;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }

    .message-container {
      background-color: #000; /* Fundo preto para o painel */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .message-container h2 {
      margin-top: 0;
      font-size: 24px;
      text-align: center;
      color: #fff;
    }

    .message-container input,
    .message-container textarea {
      width: calc(100% - 20px); /* Ajusta a largura para incluir padding */
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #fff;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.2); /* Fundo branco semi-transparente para campos */
      color: #fff;
    }

    .message-container button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .message-container button:hover {
      background-color: #45a049;
    }

    .confirmation {
      display: none;
      color: #4CAF50;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="message-container">
    <h2>Enviar Mensagem</h2>
    <form id="message-form" action="/send-message" method="post">
      <input type="text" name="username" placeholder="Nome do usuÃ¡rio" required>
      <textarea name="message" placeholder="Sua mensagem" required></textarea>
      <button type="submit">Enviar</button>
    </form>
    <div id="confirmation" class="confirmation">Mensagem enviada com sucesso!</div>
  </div>
</body>
</html>
