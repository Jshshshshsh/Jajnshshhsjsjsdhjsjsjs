<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Admin</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap');

    body {
      background-color: #000;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }

    .dashboard-container {
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      padding: 35px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      max-width: 800px;
      margin: 50px auto;
      color: #ffffff;
    }

    h1 {
      color: #ffffff;
      font-weight: 500;
      text-align: center;
    }

    .nav {
      margin-bottom: 20px;
      text-align: center;
    }

    .nav a {
      color: #ff0000;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }

    .nav a:hover {
      text-decoration: underline;
    }

    .content {
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="dashboard-container">
    <h1>Painel de Administração</h1>
    <div class="nav">
      <a href="#">Página Inicial</a>
      <a href="#">Gerenciar Usuários</a>
      <a href="#">Configurações</a>
      <a href="#">Relatórios</a>
      <a href="/logout">Sair</a>
    </div>
    <div class="content">
      <p>Bem-vindo ao painel de administração! Selecione uma das opções no menu para começar.</p>
    </div>
  </div>
</body>

</html>
